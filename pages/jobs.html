<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <title>Careers in AI | Aiverse</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="scroll-animate">
    <h1>🌌 Aiverse</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="../index.html">Topics</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero scroll-animate">
    <h2>👨‍💻 Careers in AI</h2>
    <img src="../images/jobs.jpg" alt="Careers in AI" class="topic-image">
    <p>AI is creating exciting job opportunities such as AI Engineer, Data Scientist, Machine Learning Specialist, NLP Expert, and Robotics Developer. These roles require strong knowledge of math, coding, and data analysis.</p>
    <div class="back-button">
      <button onclick="location.href='home.html'">⬅ Back to Home</button>
    </div>
  </main>

  <script>
    const animElements = document.querySelectorAll('.scroll-animate');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    });
    animElements.forEach(el => observer.observe(el));
  </script>
</body>
</html>
